<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200&family=Inconsolata:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Sample Cafe</title>
  </head>
  <body>
    <div class="categories">
      <ul>
        <li><a href="#home">HOME</a></li>

        <li><a href="#menu">MENU</a></li>

        <li><a href="#gallery">GALLERY</a></li>
      </ul>
    </div>

    <span class="an" id="home"></span>
    <div class="show">
      <h2 id="home">HOME</h2>
      <p>Welcome to our cafe!</p>
    </div>

    <span class="an" id="menu"></span>
    <div class="m">
      <h2 id="menu">MENU</h2>
      <p>This is the menu.</p>
      <div class="mainmenu">
        <div class="menu1">
          <ul class="m1">
            <li>Mocha</li>
            <li>Cappuccino</li>
            <li>Latte</li>
            <li>Espresso</li>
            <li>Americano</li>
          </ul>
        </div>
        <div class="menu2">
          <ul class="m1">
            <li>Iced tea</li>
            <li>Cold brew</li>
            <li>Iced latte</li>
            <li>Nitro</li>
            <li>Frappuccino</li>
          </ul>
        </div>
        <div class="menu3">
          <ul class="m1">
            <li>Brownies</li>
            <li>Pie</li>
            <li>Donut</li>
            <li>Cheesecake</li>
            <li>Pudding</li>
          </ul>
        </div>
      </div>
    </div>

    <span class="an" id="gallery"></span>
    <div class="g">
      <h2 class="gh2" id="gallery">GALLERY</h2>

      <div class="img">
        <img id="img1" src="images/brownieimg.jpg" />
        <img src="images/donutimg.jpg" />
        <img src="images/pieimg.jpg" />
        <img src="images/puddingimg.jpg" />
        <img src="images/cheesecakeimg.jpg" />
      </div>
    </div>
  </body>
</html>
